<div class="jumbotron jumbotron-fluid">
     <div class= "container">
        <div class="block">
          <h1 class="animated fadeInUp">The Divine Comedy</h1>
              <p class="animated fadeInUp">Inferno, Purgatorio, Paradiso</p>
          <div ng-hide="ie == 0">
              <p class="animated fadeInUp">IE {{ie}}</p>
          </div>
        </div>
     </div>
</div>


<div class="container"> 

  <p> <strong> Summary </strong> </p>
  <table class="table table-striped">
    <tr>
      <th> </th>
      <th> Processed</th>
      <th> Total</th>
      <th> Percentage</th>
    </tr>

    <tr>
      <td>   Inferno </td>
      <td>{{linesCountInferno}}  </td>
      <td>{{linesTotalInferno}}  </td>
      <td>{{linesCountInferno/linesTotalInferno * 100 | number : 2}}  </td>
    </tr>
 </table>

  <div xwindow>
    <p ng-if="width > 320" >The device window is: [{{width}}, {{height}}].</p>
  </div>

</div>
